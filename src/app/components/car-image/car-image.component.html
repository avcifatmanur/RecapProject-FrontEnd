<div 
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      *ngFor="let image of carImages; let i = index"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      attr.data-bs-slide-to="{{ i }}"
      [class]="getButtonClass(image)"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
  </div>

  <div class="carousel-inner">
    <div *ngFor="let image of carImages" [class]="getCurrentImageClass(image)">
      <img
        
        [src]=getImageSource(image)
        class="d-block w-100"
        width="700"
        height="520"
        alt="Image"
      >
    </div>
  </div>
  
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="table-responsive-md">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>İsim</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model Yılı</th>
        <th>Günlük Fiyat</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="setCurrentCar(car)"
        *ngFor="let car of cars">
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>
          <button type="button" (click)="addToCart(car)" class="btn btn-outline-success" routerLink="/cars/rental/{{car.carId}}">Aracı Kirala</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div style="margin-bottom: 4%">
  <div class="row">
    <div class="btn-goback col-md-2 offset-md-8">
      <button
        style="width: 100%"
        routerLink="/cars"
        type="button"
        class="btn btn-outline-info"
      >
        Geri Dön
      </button>
    </div>
  </div>
</div>
